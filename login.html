<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin: 5rem auto; text-align: center;">
    <h2>Login to Access Protected Content</h2>
    <button onclick="netlifyIdentity.open()" class="btn-primary" style="margin-top: 2rem;">Login / Sign Up</button>
  </div>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("login", () => {
        // Redirect to home or previous page after login
        window.location.href = "/";
      });
    }
  </script>
</body>
</html>
