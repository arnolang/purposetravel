<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Sport Study Abroad</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript">
      (function(c,l,a,r,i,t,y){
          c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
          t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
          y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "s83ylvxwn7");
  </script>
</head>
<body>
  <div class="container" style="max-width: 400px; margin: 5rem auto; text-align: center;">
    <h2>Login to Access Protected Content</h2>
    <button onclick="netlifyIdentity.open()" class="btn-primary" style="margin-top: 2rem;">Login / Sign Up</button>
  </div>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("login", () => {
        // Redirect to home or previous page after login
        window.location.href = "/";
      });
    }

    // Scroll to top button
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    if (scrollTopBtn) {
      window.onscroll = function() {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
          scrollTopBtn.style.display = 'block';
        } else {
          scrollTopBtn.style.display = 'none';
        }
      };
      scrollTopBtn.onclick = function() {
        window.scrollTo({top: 0, behavior: 'smooth'});
      };
    }
  </script>
  <img src="images/logo.svg" alt="Sport Study Abroad" class="nav-logo" loading="lazy">
  <img src="images/logo.svg" alt="Sport Study Abroad" class="footer-logo" />
  <p class="footer-tagline">Custom faculty-led study abroad programs for sport related programs.</p>
  <a href="contact.html" class="btn-footer-contact">Contact Us</a>
  <div class="footer-social">
  </div>
</body>
</html>
